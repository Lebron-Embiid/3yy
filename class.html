<script>
	$(function(){
		$.get("http://sz1700018.pro.wdcase.com/3yy/index.php",{},function(data){
			var list = {
				"game":data.game_classfiy,
				"soft":data.soft_classfiy,
				"face":data.face_classfiy
			}
			var source = $("#game_class").html();//获取制定模板ID的html内容
			var template = Handlebars.compile(source);//通过模板内容预编译模板
			var html = template(list);//把数据传到模板里编译，返回回来的html			
			$("#game_box").html(html);
			
			var source = $("#soft_class").html();//获取制定模板ID的html内容
			var template = Handlebars.compile(source);//通过模板内容预编译模板
			var html = template(list);//把数据传到模板里编译，返回回来的html			
			$("#soft_box").html(html);
			
			var source = $("#face_class").html();//获取制定模板ID的html内容
			var template = Handlebars.compile(source);//通过模板内容预编译模板
			var html = template(list);//把数据传到模板里编译，返回回来的html			
			$("#face_box").html(html);
		},"json")
	})
	mui.plusReady(function(){
		$(".mui-control-content").on("tap",".classify",function(){
			mui.openWindow({
				url:"class_son.html",
				id:"class_son",
				styles:{
					top:"44px",
					bottom:"50px"
				},
				extras:{
					gid:$(this).attr("data-id")
				}
			})
		})
	})
</script>
