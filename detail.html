<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/detail.css" />
	<script src="js/mui.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>
</head>
<body>
	<div class="mui-segmented-control">
	    <a class="mui-control-item mui-active" href="#item1">应用描述</a>
	    <a class="mui-control-item" href="#item2">用户评价</a>
	</div>
	<div id="item1" class="mui-slider-item mui-control-content mui-active">
		<script id="detail_tpl" type="text/x-handlebars-template">
		<div class="mui-card mui-card-top">
		<div class="mui-card-content">
			<div class="mui-info">
			{{#each detail}}
			<ul class="mui-table-view mui-list-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			            <img class="mui-media-object mui-pull-left" src="{{this.app_icon}}">
			            <div class="mui-media-body">
			           		{{this.app_name}}
			                <p class="mui-ellipsis"><span>{{this.category_name}}</span><span>{{this.app_size}}</span></p>
			                <p class="mui-ellipsis"><span><img src="images/good.jpg" alt="" />{{this.app_goodnum}}</span><span><img src="images/down.jpg" alt="" />{{this.app_downnum}}</span></p>
			            </div>
			            <div class="download">
		                	<span class="mui-icon"><img src="images/download.jpg" alt="" /></span>
		                	<span class="mui-tab-label">下载</span>
		                </div>
			        </a>
			    </li>
			</ul>
			{{/each}}
			</div>
		</div>
		<div class="mui-card-header">
			<p>来自：3YY手机助手</p>
			<p>{{this.app_desc}}</p>
		</div>
		<div id="slider" class="mui-slider" >
		  <div class="mui-slider-group">
		    <!-- 第一张 -->
		    <div class="mui-slider-item">
		    {{#each detail}}
		      <a href="#">
		        <img src="{{this.app_img}}">
		      </a>
		      <a href="#">
		        <img src="{{this.app_img}}">
		      </a>
		      <a href="#">
		        <img src="{{this.app_img}}">
		      </a>
		      {{/each}}
		    </div>
		  </div>
		</div>
		<h4>相关推荐</h4>
		<ul class="mui-table-view mui-grid-view">
			{{#each rand_detail}}
		    <li class="mui-table-view-cell mui-media mui-col-xs-3">
		        <a href="#">
		            <img class="mui-media-object" src="{{this.app_icon}}">
		            <div class="mui-media-body">{{this.app_name}}</div>
		        </a>
		    </li>
		    {{/each}}
		    <!--<li class="mui-table-view-cell mui-media mui-col-xs-3">
		        <a href="#">
		            <img class="mui-media-object" src="images/t2.jpg">
		            <div class="mui-media-body">萌江湖</div>
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media mui-col-xs-3">
		        <a href="#">
		            <img class="mui-media-object" src="images/t3.jpg">
		            <div class="mui-media-body">逆天（诛仙）</div>
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media mui-col-xs-3">
		        <a href="#">
		            <img class="mui-media-object" src="images/t4.jpg">
		            <div class="mui-media-body">长空飞碟</div>
		        </a>
		    </li>-->
		</ul>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">分享给好友</button>
		</div>
		</script>
	</div>
	<div id="item2" class="mui-slider-item mui-control-content">
		<script id="user_tpl" type="text/x-handlebars-template">
		{{#each detail}}
		<div class="mui-card mui-card-top">
		<div class="mui-card-content">
			<div class="mui-info">
			<ul class="mui-table-view mui-list-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			            <img class="mui-media-object mui-pull-left" src="{{this.app_icon}}">
			            <div class="mui-media-body">
			           		{{this.app_name}}
			                <p class="mui-ellipsis"><span>{{this.category_name}}</span><span>{{this.app_size}}</span></p>
			                <p class="mui-ellipsis"><span><img src="images/good.jpg" alt="" />{{this.app_goodnum}}</span><span><img src="images/down.jpg" alt="" />{{this.app_downnum}}</span></p>
			            </div>
			            <div class="download">
		                	<span class="mui-icon"><img src="images/download.jpg" alt="" /></span>
		                	<span class="mui-tab-label">下载</span>
		                </div>
			        </a>
			    </li>
			</ul>
			</div>
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell mui-collapse mui-active">
			        <a class="mui-navigate-right" href="#">用户评价</a>
			        <div class="mui-collapse-content">
			            <p>
			            	<a class="mui-icon mui-icon-star mui-pull-left"></a>
			            	<a class="mui-icon mui-icon-star mui-pull-left"></a>
			            	<a class="mui-icon mui-icon-star mui-pull-left"></a>
			            	<a class="mui-icon mui-icon-star mui-pull-left"></a>
			            	<a class="mui-icon mui-icon-star mui-pull-left"></a>
			            </p>
			        </div>
			    </li>
			</ul>
		</div>
		</div>
		{{/each}}
		<div class="mui-card mui-card-top">
		<div class="mui-card-content">
			<div class="mui-card-header">
				用户评论
			</div>
			<div class="mui-info">
				<ul class="mui-table-view">
					{{#each message}}
				    <li class="mui-table-view-cell mui-media">
				        <a href="javascript:;">
				            <img class="mui-media-object mui-pull-left" src="{{this.mess_img}}">
				            <div class="mui-media-body" style="width:70%">
				                {{this.mess_name}}
				                <p class="mui-ellipsis">{{this.mess_content}}</p>
				            </div>
				        </a>
				    </li>
				    {{/each}}
				</ul>
			</div>			
		</div>
		</div>
		</script>
	</div>
</body>
<script>
	mui.plusReady(function(){
		var pid = plus.webview.currentWebview().pid;
		$.get("http://sz1700018.pro.wdcase.com/3yy/index.php?id="+pid,{},function(data){
			var list = {
				"banner":data.banner,
				"detail":data.detail,
				"rand_detail":data.rand_detail,
				"message":data.message
			}
			var source = $("#detail_tpl").html();//获取制定模板ID的html内容
			var template = Handlebars.compile(source);//通过模板内容预编译模板
			var html = template(list);//把数据传到模板里编译，返回回来的html
			$("#item1").html(html);
			
			var source = $("#user_tpl").html();//获取制定模板ID的html内容
			var template = Handlebars.compile(source);//通过模板内容预编译模板
			var html = template(list);//把数据传到模板里编译，返回回来的html
			$("#item2").html(html);
			
		},"json")
	})
</script>
</html>
